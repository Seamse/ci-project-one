<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description"
        content="A sign-up website for people who love Halloween, Trick or Treating and handing out candy in the town of Barrenborough">
    <meta name="keywords" content="Halloween, Barrenborough, Trick or Treat, Jack-O-Lantern">
    <!-- font awesome script -->
    <script src="https://kit.fontawesome.com/dfd5c7ac06.js" crossorigin="anonymous"></script>

    <link rel="stylesheet" href="assets/css/style.css">
    <title>Halloween</title>
</head>

<body>
    <header>
        <h1 id="page-title">Halloween</h1>
        <nav>
            <ul id="menu">
                <li>
                    <a href="index.html">Home</a>
                </li>
                <span class="separator">|</span>
                <li>
                    <a href="gallery.html">Costume Gallery</a>
                </li>
                <span class="separator">|</span>
                <li>
                    <a href="signup.html" class="active">Sign Up</a>
                </li>
            </ul>
        </nav>
    </header>
    <section id="form-section">
        <form action="https://formdump.codeinstitute.net" method="POST" id="trick-form">
            <fieldset>
                <legend>Come Trick or Treating!</legend>
                <label for="trick-or-treat">click here:</label>
                <input id="trick-or-treat" name="trick-or-treat" type="checkbox">
                <br><br>
                <div><label for="fname">First Name:</label>
                    <input id="fname" name="first_name" type="text" placeholder="your first name" class="text-input"
                        required></div>
                <div><label for="lname">Last Name:</label>
                    <input id="lname" name="last_name" type="text" placeholder="your last name" class="text-input"
                        required></div>
                <div><label for="email">Your Email:</label>
                    <input id="email" name="email" type="email" placeholder="your email" class="text-input" required>
                </div>
                <div><label for="adults">Adults:</label>
                    <div id="dropdown1"><select name="number-of-adults" id="adults">
                            <option value="1">1</option>
                            <option value="2">2</option>
                            <option value="3">3</option>
                            <option value="4">4</option>
                            <option value="5">5</option>
                            <option value="6">6</option>
                            <option value="7">7</option>
                            <option value="8">8</option>
                            <option value="9">9</option>
                            <option value="10">10</option>
                        </select></div>
                </div>
                <div><label for="children">Children:</label>
                    <div id="dropdown2"><select name="number-of-children" id="children">
                            <option value="1">1</option>
                            <option value="2">2</option>
                            <option value="3">3</option>
                            <option value="4">4</option>
                            <option value="5">5</option>
                            <option value="6">6</option>
                            <option value="7">7</option>
                            <option value="8">8</option>
                            <option value="9">9</option>
                            <option value="10">10</option>
                        </select></div>
                </div>
                <div id="radio-buttons"><input id="route-1" type="radio" name="route_preference" value="route 1">
                    <label for="route-1">Route 1</label>
                    <span class="separator">|</span>
                    <input id="route-2" type="radio" name="route_preference" value="route 2">
                    <label for="route-2">Route 2</label></div>
                <input type="submit" class="join-button" value="Trick or Treat!">
            </fieldset>
        </form>
        <form action="https://formdump.codeinstitute.net" method="POST" id="home-form">
            <fieldset>
                <legend>Add your home to the map!</legend>
                <label for="offer-home">click here:</label>
                <input id="offer-home" name="offer_home" type="checkbox">
                <br><br>
                <div><label for="fname">First Name:</label>
                    <input id="fname" name="first_name" type="text" placeholder="your first name" class="text-input"
                        required></div>
                <div><label for="lname">Last Name:</label>
                    <input id="lname" name="last_name" type="text" placeholder="your last name" class="text-input"
                        required></div>
                <div><label for="email">Your Email:</label>
                    <input id="email" name="email" type="email" placeholder="your email" class="text-input" required>
                </div>
                <div><label for="street">Your street:</label>
                    <select name="street" id="street">
                        <option value="Brewer Street">Brewer Street</option>
                        <option value="Black Cat Drive">Black Cat Drive</option>
                        <option value="Blood's Point Road">Blood's Point Road</option>
                        <option value="Ghost House Lane">Ghost House Lane</option>
                        <option value="Shadow Avenue">Shadow Avenue</option>
                        <option value="Devil's Dyke Road">Devil's Dyke Road</option>
                    </select></div>
                <div>
                    <label for="housenumber">Housenumber:</label>
                    <input id="housenumber" name="housenumber" type="text" placeholder="No." required>
                </div>
                <input type="submit" class="join-button second-button" value="Trick or Treat!">
            </fieldset>
        </form>
    </section>
    <footer>
        <a href="https://www.facebook.com" target="_blank" rel="noopener"
            aria-label="Find us on Facebook (link opens in a new tab)"><i class="fab fa-facebook-square"></i></a>
        <a href="https://www.instagram.com" target="_blank" rel="noopener"
            aria-label="Find us on Instagram (link opens in a new tab)"><i class="fab fa-instagram-square"></i></a>
        <a href="https://www.twitter.com" target="_blank" rel="noopener"
            aria-label="Find us on Twitter (link opens in a new tab)"><i class="fab fa-twitter-square"></i></a>
        <a href="https://www.youtube.com" target="_blank" rel="noopener"
            aria-label="Find us on Youtube (link opens in a new tab)"><i class="fab fa-youtube-square"></i></a>
    </footer>
</body>

</html>
